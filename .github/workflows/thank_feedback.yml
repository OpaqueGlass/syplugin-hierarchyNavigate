name: Issue Commenter

on:
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check author
        uses: actions/github-script@v7
        id: checkskip
        with:
          script: |
            const issueAuthor = context.payload.issue.user.login;
            const excludedUser = [context.repo.owner];
            if (-1 !== excludedUser.indexOf(issueAuthor)) {
              core.setOutput('skip', 'true');
            } else {
              core.setOutput('skip', 'false');
            }

      - uses: gacts/is-stargazer@v1
        if: steps.checkskip.outputs.skip != 'true'
        id: check-star

      - name: Comment 1
        if: steps.check-star.outputs.is-stargazer == 'true' and steps.checkskip.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Thank you for your feedback! We appreciate you taking the time to contribute.

              We usually respond within 7 days. To ensure you don't miss any updates, we recommend subscribing to email notifications or checking back regularly.

              Also, Thank you for starring our repository!ðŸŒŸ`
            })

      - name: Comment 2
        if: steps.check-star.outputs.is-stargazer == 'false' and steps.checkskip.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Thank you for your feedback. We appreciate you taking the time to contribute.
              
              We usually respond within 7 days. To ensure you don't miss any updates, we recommend subscribing to email notifications or checking back regularly.`
            })
